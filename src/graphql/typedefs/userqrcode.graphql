type UserQRCode { 
  schemaVersion: String!
  dataType: String!
  data: String!
}

type UserQRCodeNotFoundError implements Error {
  message: String!
}

type UserQRCodeError implements Error {
  message: String!
}

union UserQRCodeResult = UserQRCode | 
  UserQRCodeNotFoundError | 
  UserQRCodeError | 
  NotAuthenticatedError
